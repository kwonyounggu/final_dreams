    <style>
      body { background-color: #2C3E50; margin: 0; }
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #2C3E50;
        color: white;
        font-family: sans-serif;
        z-index: 9999;
        transition: opacity 0.5s;
      }

      .loader {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&') 
          }).join('?');
          // This line is the magic—it cleans the URL in the browser bar
          window.history.replaceState(null, null,
              l.pathname.slice(0, l.pathname.lastIndexOf('/')) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
</head>
<body>
  <div style="display:none;">
    <h1>YounG - Portfolio & Digital Garden</h1>
    <p>M.CompSci graduate being interested in Vision Science, Quantum Physics, and Music.</p>
    <p>Explore my research on Buddhism, Saxophone recordings, and Flutter applications.</p>
  </div>

  <div id="loading">
    <div class="loader"></div>
    <div style="letter-spacing: 2px; font-weight: 300;">LOADING THE GARDEN</div>
  </div>

  <script>
    // This is the modern bootstrap sequence for Flutter 3.22+
    window.addEventListener('load', function(ev) {
      {{flutter_bootstrap_js}}
    });

    // Custom hook to remove the loader when Flutter is ready
    function removeLoader() {
      var loader = document.getElementById("loading");
      if (loader) {
        loader.style.opacity = "0";
        setTimeout(() => loader.remove(), 500);
      }
    }

    // We listen for the first frame being rendered by Flutter
    window.addEventListener('flutter-first-frame', function() {
      removeLoader();
    });
  </script>
</body>
</html>
